<h1>Heroes list</h1>
<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroes" class="list-group-item">{{hero}}</li>
</ul>
<br>
<button
  *ngIf="heroes.length > 0"
  (click)="removeLast()"
  class="btn btn-outline-danger">
  Delete last hero
</button>
<div *ngIf="deletedHero else nothingWasDeleted">
  <p>Deleted hero => <small class="text-danger">{{deletedHero}}</small></p>
</div>
<ng-template #nothingWasDeleted>
  <p>Nothing deleted</p>
</ng-template>
