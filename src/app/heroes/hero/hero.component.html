<h1>{{name}}</h1>
<dl>
    <td>Name: </td>
    <dd>{{name}}</dd>
    <td>Age: </td>
    <dd>{{age}}</dd>
    <td>Method: </td>
    <dd>{{getDetails()}}</dd>
    <td>Capitalized: </td>
    <dd>{{capitalizeName}}</dd>
</dl>

<button *ngIf="name !== 'Spider-man'" class="btn btn-primary mx-2" (click)="changeName()">Change name</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">Change age</button>
<button class="btn btn-warning mx-2" (click)="resetButtons()">Reset</button>
