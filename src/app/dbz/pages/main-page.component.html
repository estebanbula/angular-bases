<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-characters-list
      (characterIndex)="deleteCharacterByUUID($event)"
      [characterList]='characters'></dbz-characters-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="createNewCharacter($event)"></dbz-add-character>
  </div>
</div>
