<h4>Character list</h4>
<ol class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-danger': isLast}"
      *ngFor="let character of characterList; let i = index; let isLast = last; let isFirst = first">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span><strong>Name: </strong></span>{{character.name}} -
      <span><strong>Power: </strong></span>{{character.power}}
    </div>
    <button (click)="onDeleteCharacter(i)" type="button" class="btn btn-sm btn-danger">X</button>
  </li>
</ol>
